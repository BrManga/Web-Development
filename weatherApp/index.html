  <body>
    <!-- Navbar -->

    <!-- Container -->
    <div class="container-fluid">
      <div id="box" class="row justify-content-center">
        <div class="row pb-3 border-bottom">
          <!-- Section-1 -->
          <div class="col-md-12">
            <p
              style="font-family: 'Lexend Tera', sans-serif; font-size: 2rem"
              class="ml-4"

              Weather

              class="col-md-8 mb-1"
              id="input"
              type="text"
              placeholder="City name..."
              style="width: 60%; border-radius: 10px; font-size: 1rem;"

            <button
              id="btn"
              class=" btn btn-primary col-md-4"
              style="width: 80px"

              Find
            </button>

        </div>
        <!-- Section-2 -->
        <div id="warning"></div>
        <div class="row col-12 align-items-center border-bottom p-3">
          <div
            class="col-6 d-flex flex-column justify-content-center align-items-center p-0"
          >
            <div class="col-6 inforow" id="city"></div>
            <div class="col-6 inforow" id="citytime"></div>
          </div>
          <div class="col-6 text-center inforow" id="degree"></div>
        </div>
        <!-- Section-3 -->
        <div
          class="row col-12 text-center mt-3 justify-content-center"
          id="infoBox"
        >
        <table style="width: 100%">
          <tr>
            <td id="windWord"></td>
            <td id="humidityWord"></td>
            <td id="situation"></td>
          </tr>
          <tr >
            <td class="inforow" id="wind"></td>
            <td class="inforow" id="humidity"></td>
            <td id="situationWord"></td>
          </tr>
        </table>
