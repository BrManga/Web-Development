<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 text-center p-2">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg"
                >Fire Speed</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              id="firstSpeed"
              aria-label="Large"
              aria-describedby="inputGroup-sizing-sm"
              value="80"
            />
          </div>

          <div class="input-group input-group-lg p-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg"
                >Fire Angle</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              id="angle"
              aria-label="Large"
              aria-describedby="inputGroup-sizing-sm"
              value="45"
            />
          </div>
          <button class="btn btn-danger m-2" id="start">FIRE!!!</button>
          <button class="btn btn-success m-2" id="reset">RESET</button>
          <!--SET WALL HEIGHT-->
          <input
            type="number"
            class="form-control"
            id="wallinput"
            aria-label="Large"
            aria-describedby="inputGroup-sizing-sm"
            value="0"
          />
          <button class="btn btn-success m-2" id="wallbtn">
            SET WALL HEIGHT
          </button>
        </div>
        <div class="col-10">
          <div id="area">
            <div>
              <img id="cannon" src="cannon.png" alt="" srcset="" />
            </div>
            <div id="wall"></div>
            <div id="ball"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="action.js" async defer></script>
  </body>
</html>
